<div class="main-container">
    <div class="addnewitem">
        <form #addItemForm="ngForm" (ngSubmit)="createItems()" autocomplete="off">
            <h1 *ngIf="accountService.currentUser()">Hi, {{ accountService.currentUser()?.knownas }}!</h1>
            <h2>Add a new task!</h2>
            <label for="name">Name of Task</label>
            <input 
                [(ngModel)]="model.name"
                name="name"
                placeholder="Enter the name of the task"
                required
            >
            <label for="duedate">Due Date</label>
            <input 
                [(ngModel)]="model.dueDate"
                name="duedate"
                type="date"
                placeholder="Enter the due date"
                required
            >
            <button type="submit" class="btn btn-dark">Add</button>
        </form>
    </div>

    <div class="todo-items" *ngIf="toDoItems.length > 0">
        <h2 class="mx-auto">Your To-Do Items</h2>
        <ul>
            <app-template-items [toDoItems]="toDoItems"></app-template-items>
        </ul>
    </div>

    <div *ngIf="toDoItems.length < 1" class="todo-items no-items">
        <div class="no-items-container">
            <p>It looks like you haven't added any tasks yet...</p>
            <svg  class="sad"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--!Font Awesome Free 6.6.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2024 Fonticons, Inc.--><path d="M0 256a256 256 0 1 0 512 0A256 256 0 1 0 0 256zm240 80c0-8.8 7.2-16 16-16c45 0 85.6 20.5 115.7 53.1c6 6.5 5.6 16.6-.9 22.6s-16.6 5.6-22.6-.9c-25-27.1-57.4-42.9-92.3-42.9c-8.8 0-16-7.2-16-16zm-80 80c-26.5 0-48-21-48-47c0-20 28.6-60.4 41.6-77.7c3.2-4.4 9.6-4.4 12.8 0C179.6 308.6 208 349 208 369c0 26-21.5 47-48 47zM367.6 208a32 32 0 1 1 -64 0 32 32 0 1 1 64 0zm-192-32a32 32 0 1 1 0 64 32 32 0 1 1 0-64z"/></svg>
        </div>
    </div>
</div>
